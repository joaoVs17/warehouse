<div class="page-title">
    <span class="title">
        My Files
    </span>
    <ul>
        <li *ngFor="let parent of parentList" pDroppable (onDrop)="onDropArchiveOnFolder(parent.id)" routerLink="/home/my_files/folders/{{parent.id}}">
            <div><i class="pi pi-angle-right"></i><span>{{parent.name}}</span></div>
        </li>
    </ul>
</div>
<hr>
<app-archives-manager (draggedData)="getDraggedArchiveData($event)" [page]="'my_files'"></app-archives-manager>
